name: Untagged workflow

on:
  push:
    branches:
      - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Get tag information
        id: checkout
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: go build -ldflags="-X 'main.Version=$(git describe --tags)'" -v .

      - name: Test
        run: go test -race -coverprofile=coverage.txt -covermode=atomic goblog/...

      - name: Code Coveralls
        run: bash <(curl -s https://codecov.io/bash)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # https://github.com/marketplace/actions/build-and-push-docker-images#Example-usage
      - name: Build and push tag
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: compscidr/goblog:latest