{{ template "header.html" .}}

<script type="text/javascript">

  function createPost() {
    var tags = $("#tags").val().split(',')
    for (var i = 0; i < tags.length; i++) {
      tags[i] = {"name": tags[i]}
    }

    var post = {
      "title": $("#title").val(),
      "content": simplemde.value(),
      "tags": tags,
    }
    console.log("POST: " + JSON.stringify(post));

    $.ajax({
      url: "/api/v1/posts",
      type: "post",
      dataType: "json",
      contentType: "application/json",
      success: function(json) {
        createdAt = json["CreatedAt"].split("-");
        yyyy = createdAt[0];
        mm = createdAt[1];
        dd = createdAt[2];
        dd = dd.substring(0,2)
        slug = json["slug"];
        window.location.href = "/posts/" + yyyy + "/" + mm + "/" + dd + "/" + slug;
      },
      error: function(jqXHR, textStatus, errorThrown) {
        alert("ERROR: " + textStatus + " " + errorThrown);
      },
      data: JSON.stringify(post)
    });
  }
</script>

<div class="container">
  <h1>Create post</h1>

    <div class="form-group">
      <label for="title">Title <span class="require">*</span></label>
      <input type="text" class="form-control" name="title" id="title"/>
    </div>

    <div class="form-group">
      <label for="slug">Tags <small>(comma-separated)</small></label>
      <input type="text" class="form-control" name="tags" id="tags"/>
    </div>

    <div class="form-group">
      <label for="content">Content <span class="require">*</span></label>
      <div class="text-left">
        <textarea rows="5" class="form-control" name="content" id="content"></textarea>
      </div>
    </div>

    <div class="form-group">
      <p><span class="require">*</span> - required fields</p>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" onclick="createPost();">
          Create
      </button>
      <button class="btn btn-default" onClick="window.location.reload();">
          Cancel
      </button>
    </div>

    <script>
      var simplemde = new SimpleMDE({ element: $("#content")[0] });

      //https://github.com/sparksuite/simplemde-markdown-editor/issues/328
      inlineAttachment.editors.codemirror4.attach(simplemde.codemirror, {
          uploadUrl: "/api/v1/upload",
          onFileUploadResponse: function(xhr) {
              var result = JSON.parse(xhr.responseText);
              console.log(result);
              filename = result[this.settings.jsonFieldName];
              console.log(filename);
	            console.log(this.filenameTag);
              if (result && filename) {
                  var newValue;
                  if (typeof this.settings.urlText === 'function') {
                      newValue = this.settings.urlText.call(this, filename, result);
                  } else {
                      newValue = this.settings.urlText.replace(this.filenameTag, filename);
                  }
                  var text = this.editor.getValue().replace(this.lastValue, newValue);
                  this.editor.setValue(text);
                  this.settings.onFileUploaded.call(this, filename);
              }
              return false;
          }
      });
    </script>
